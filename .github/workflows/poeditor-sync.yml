name: POEditor Translation Synchronization

on:
  # For manual triggering
  workflow_dispatch:
    inputs:
      languages:
        description: "Languages to synchronize (comma separated, e.g.: tr,en,es)"
        required: false
        default: "tr,en"
      format:
        description: "Export format (key_value_json or json)"
        required: false
        default: "key_value_json"

  # For automatic execution at a specific time (every day at midnight)
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Create package.json for scripts
        run: |
          mkdir -p .github/scripts
          cat > .github/scripts/package.json << EOF
          {
            "name": "poeditor-scripts",
            "version": "1.0.0",
            "private": true,
            "type": "module",
            "dependencies": {
              "axios": "^1.6.0",
              "fs-extra": "^11.1.1"
            }
          }
          EOF

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Download translations from POEditor
        env:
          POEDITOR_API: ${{ secrets.POEDITOR_API }}
          POEDITOR_PROJECT_ID: ${{ secrets.POEDITOR_PROJECT_ID }}
          LANGUAGES: ${{ github.event.inputs.languages || 'tr,en' }}
          EXPORT_FORMAT: ${{ github.event.inputs.format || 'key_value_json' }}
        run: |
          mkdir -p temp
          node .github/scripts/download-translations.js

      - name: Verify translation files
        run: |
          echo "Verifying translation files..."
          for file in temp/*.json; do
            echo "Checking $file"
            if [ ! -s "$file" ]; then
              echo "Error: $file is empty or does not exist"
              exit 1
            fi
            # Validate JSON format
            cat "$file" | jq . > /dev/null || { echo "Error: $file is not valid JSON"; exit 1; }
          done
          echo "All translation files are valid"

      - name: Copy translations to project
        run: |
          mkdir -p src/locales
          cp -r temp/* src/locales/
          echo "Translation files copied to src/locales/"

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a new branch
          BRANCH_NAME="translation-update-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME

          # Configure git and commit changes
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/locales/*.json

          # If there are changes
          if ! git diff --staged --quiet; then
            git commit -m "feat: translations updated from POEditor"
            
            # Push the branch
            git push origin $BRANCH_NAME
            
            # PR title and description
            PR_TITLE="üåê Updated Translations from POEditor"
            PR_BODY="This PR contains the latest translations from POEditor.

            üìÖ Update Date: $(date +'%Y-%m-%d %H:%M:%S')
            
            ‚ö†Ô∏è Please review the translations and approve the PR if everything looks correct."
            
            # Create PR using GitHub REST API
            curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/$GITHUB_REPOSITORY/pulls \
              -d "{
                \"title\": \"$PR_TITLE\",
                \"body\": \"$PR_BODY\",
                \"head\": \"$BRANCH_NAME\",
                \"base\": \"develop\"
              }"

            # Add labels using GitHub REST API
            PR_NUMBER=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls?head=$GITHUB_REPOSITORY_OWNER:$BRANCH_NAME&state=open" \
              | jq '.[0].number')

            curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/labels" \
              -d '{
                "labels": ["translations", "automated pr"]
              }'
            
            echo "‚úÖ Pull Request created successfully!"
          else
            echo "No changes to commit"
          fi
