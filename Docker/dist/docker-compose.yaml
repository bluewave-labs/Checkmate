services:
  client:
    build:
      context: ../../
      dockerfile: Docker/dist/client.Dockerfile
    restart: always
    environment:
      UPTIME_APP_API_BASE_URL: "http://localhost:5000/api/v1"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
  server:
    build:
      context: ../../
      dockerfile: Docker/dist/server.Dockerfile
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - mongodb
    environment:
      - DB_CONNECTION_STRING=mongodb://mongodb:27017/uptime_db
      - REDIS_HOST=redis
    # volumes:
    # - /var/run/docker.sock:/var/run/docker.sock:ro
  redis:
    build:
      context: ../../
      dockerfile: Docker/dist/redis.Dockerfile
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
  mongodb:
    build:
      context: ../../
      dockerfile: Docker/dist/mongoDB.Dockerfile
    restart: always
    volumes:
      - ./mongo/data:/data/db
    command: ["mongod", "--quiet"]
    ports:
      - "27017:27017"
